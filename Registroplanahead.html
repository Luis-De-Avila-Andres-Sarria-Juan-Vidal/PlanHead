<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Registro - Plan Ahead</title>  
    <link rel="stylesheet" href="Registroplanahead.css"> <!-- Puedes enlazar una hoja de estilos si lo deseas -->  
</head>  
<body>  
    <div class="container">  
        <h2>Registro en Plan Ahead</h2>  
        <form action="/registro" method="POST"> <!-- Cambia la acción según sea necesario -->  
            <label for="nombre">Nombre completo:</label>  
            <input type="text" id="nombre" name="nombre" required>  

            <label for="apellidos">Apellidos completos:</label>  
            <input type="text" id="apellidos" name="apellidos" required>  

            <label for="correo">Correo electrónico:</label>  
            <input type="email" id="correo" name="correo" required>  

            <label for="genero">Género:</label>  
            <select id="genero" name="genero" required>  
                <option value="masculino">Masculino</option>  
                <option value="femenino">Femenino</option>  
                <option value="no_binario">No binario</option>  
                <option value="prefiero_no_decirlo">Prefiero no decirlo</option>  
            </select>  

            <label for="usuario">Nombre de usuario:</label>  
            <input type="text" id="usuario" name="usuario" required>  

            <label for="contraseña">Contraseña:</label>  
            <input type="password" id="contraseña" name="contraseña" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" title="La contraseña debe contener al menos una mayúscula, una minúscula y un número.">  

            <label for="confirmar_contraseña">Confirmar contraseña:</label>  
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>  

            <button type="submit">Registrarse</button>  
        </form>  
        <p>Al registrarte, aceptas nuestra <a href="/politica-de-privacidad">política de privacidad</a>.</p>  
    </div>  
</body>  
</html>
